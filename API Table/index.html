<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>API Table Project</title>
        <meta name="description" content="API Table Project">
        <meta name="author" content="Harry Adams">

        <link rel="stylesheet" href="css/apitable.css">

    </head>

    <body>
        
        <table id="apiTable">
            <tr>
                <th>API Name</th>
                <th>API Description</th>
                <th></th>
            </tr>
            <tr>
                <td>WeatherICAO</td>
                <td>Returns weather info based on an ICAO location code.</td>
                <td><a href="#weather">Jump To</a></td>
            </tr>
            <tr>
                <td>Neighbours</td>
                <td>Returns a list of neighbouring countries based on a country code.</td>
                <td><a href="#neighbours">Jump To</a></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <br>

        <h1 id=weather>WeatherICAO</h1>

        <select id="selICAO">
			<option value="EGLC">London</option>
			<option value="LFPB">Paris</option>
			<option value="EDDB">Berlin</option>
			<option value="LEMD">Madrid</option>
			<option value="RJTT">Tokyo</option>
		</select>

		<button id="btnRun1">Run</button>
        
        <div id="results1">
			
			<table>

				<tr>
					<td align="right">
						Station Name: 
					</td>
					<td id="txtStationName">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Clouds: 
					</td>
					<td id="txtClouds">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Country Code: 
					</td>
					<td id="txtCountryCode">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Temperature(<span>&#176;</span>C): 
					</td>
					<td id="txtTemperature">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Humidity: 
					</td>
					<td id="txtHumidity">
						
					</td>

				</tr>


			</table>

		</div>

		<h1 id=neighbours>Neighbours</h1>

        <select id="selCountry">
			<option value="GB">Great Britain</option>
			<option value="FR">France</option>
			<option value="IT">Italy</option>
			<option value="DE">Germany</option>
		</select>

		<button id="btnRun2">Run</button>
        
        <div id="results2">
			
			<ul id=txtName></ul>

		</div>

        <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="js/script.js"></script>


    </body>

</html>
